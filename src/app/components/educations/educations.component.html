<div class="row justify-content-end pt-4" *ngIf="educations">
    <div class="col-12 col-md-10 col-print-12 pb-2 text-center text-md-start text-print-start">
        <h2>{{ traduction?.educations }}</h2>
    </div>
</div>
<div class="row page-break" *ngFor="let education of educations">
    <div class="d-none d-print-none d-sm-block col-3 col-md-2 border-end py-2 ps-0 text-end">
        <div class="position-relative h-100 pt-1">
            {{ (education.to) ? education.to : traduction?.today! }}
            <div class="position-absolute fixed-bottom">{{ education.from }} </div>
        </div>
    </div>
    <div class="col-12 col-sm-9 col-md-10 col-print-12 border-top border-sm-none border-print-top py-2">
        <h4>{{ education.name }}</h4>
        
        <h5 class="mb-1 mt-3" [style.color]="config?.linkColor">{{ education.place }}
            <a *ngIf="education.url" class="btn btn-link px-0" target="_blank"
                href="{{ education.url }}"  [style.color]="config?.linkColor">
                <i class="bi bi-link-45deg"></i>
            </a>
        </h5>
        <h6 class="mb-0">{{ education.address }}</h6>
        <small class="d-sm-none d-print-block">
            {{ education.from }} - {{ (education.to) ? education.to : traduction?.today! }}
        </small>

        <p class="m-0 pt-4 text-justify" innerHtml="{{ education.desc | convertHtmlTag }}"></p>
    </div>
</div>
