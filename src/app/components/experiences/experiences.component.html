<div class="row justify-content-md-end">
    <div class="col-12 col-md-10 pb-4">
        <h2>{{ traduction?.experiences }}</h2>
    </div>
</div>
<div class="row" *ngFor="let experience of experiences">
    <div class="col-2 border-end text-end pb-3">
        <div class="position-relative h-100 pt-1">
            {{ experience.to }}
            <div class="position-absolute fixed-bottom">{{ experience.from }} </div>
        </div>
    </div>
    <div class="col-10 pb-3">
        <h4>{{ experience.name }}</h4>
        <h5>{{ experience.place }}<h6>{{ experience.address }}</h6></h5>
        
        <p class="m-0">{{ experience.desc }}</p>
    </div>
</div>
